<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man Drops Drug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            text-align: center;
            background-color: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('building.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #man {
            width: 15vw;
            position: absolute;
            bottom: 40%;
        }

        #drug {
            width: 5vw;
            position: absolute;
            bottom: 42%;
            transition: bottom 1.5s ease-in;
        }

        .fall {
            bottom: 5% !important;
        }

        button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="man" src="man.png" alt="Man">
        <img id="drug" src="drug.png" alt="Drug">
    </div>

    <button onclick="dropDrug()">drop the drug</button>

    <script>
        function dropDrug() {
            let drug = document.getElementById("drug");
            drug.classList.add("fall");

            // לאחר 1.5 שניות (כשזה נופל) - להציג הודעה
            setTimeout(() => {
                alert("It all happened because of you, game over");
            }, 1500);
        }
    </script>

</body>
</html>
